<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <figure>
            <div class="logo">
                <img src="resources/logo.png" alt="">
                <span>ODIN</span>
            </div>
            <img src="resources/leaf.png" alt="">
        </figure>
        <div class = "details">
            <div class = "intro">
                <p>This is not real online service! You know you need something like this in your life to realise your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="index.html" method = "post">
                <div class = "form">
                    <p>Let's do this!</p>
                    <div class="contents">
                        <div class = "info">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name = "firstname" id = "firstname" required>
                        </div>
                        <div class = "info">
                            <label for="firstname">LAST NAME</label>
                            <input type="text" name = "lastname" id = "lastname" required>
                        </div>
                        <div class = "info">
                            <label for="firstname">EMAIL</label>
                            <input type="email" name = "email" id = "email" required>
                        </div>
                        <div class = "info">
                            <label for="firstname">PHONE NUMBER</label>
                            <input type="text" name = "number" id = "number" pattern = "\d{10}" required>
                        </div>
                        <div class = "info">
                            <label for="firstname">PASSWORD</label>
                            <input type="password" name = "password" id = "password" minlength="6" required>
                        </div>
                        <div class = "info">
                            <label for="firstname">CONFIRM PASSWORD</label>
                            <input type="password" name = "confirm" id = "confirm" minlength="6" required>
                        </div>
                    </div>
                </div>
                <button type = "submit">Create Account</button>
            </form>
            <div class = "login">Already have an account? <a href = "index.html">Log in</a></div>
        </div>
    </div>
</body>
</html>
